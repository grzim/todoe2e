<html>
<head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
<div class="main-container" id="main-container">
    <div class="left-side">
    </div>
    <div class="wrapper">
        <div class="container" id="container">
            <div>
                <button id="block" class="block-buttons">
                    block
                </button>
                <button id="unblock" class="block-buttons">
                    unblock
                </button>
            </div>
            <p>
                <label for="filter-names">Filter names</label>
                <input id="filter-names">
            <div id="filtered"></div>
            </p>
            <p>
                <label for="newtask">Add Item</label>
                <input id="newtask" type="text">
                <button id="todo">Add</button>
            </p>

            <h3>Todo</h3>
            <ul id="incompletetasks">
            </ul>

            <h3>Completed</h3>
            <ul id="completedtasks">
            </ul>
        </div>
    </div>
    <div class="right-side">
    </div>
</div>
</body>
<script src="script_no_task.js" type="module"></script>
</html>
